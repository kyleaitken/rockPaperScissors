<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="buttons">
        <div class="newGameButton">
            <button id="newGame" onclick="game()">New Game</button>
        </div>
        <div class="container">
            <button id="Rock" class="rpsButton"><img src='./images/rock.png' alt='rock'/></button>
            <button id="Paper" class="rpsButton"><img src='./images/paper.png' alt='paper'/></button>
            <button id="Scissors" class="rpsButton"><img src='./images/scissor.png' alt='scissors'/></button>
        </div>  
        <div class="scorebox">
            <h3>Score</h3>
            <p id="userTally">User: </p>
            <p id="compTally">Computer: </p>
        </div>
    </div> 

    <script src="javascript.js" defer></script> 
</body>
</html>
